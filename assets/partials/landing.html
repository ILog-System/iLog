<div class="container-fluid" ng-controller="LandingCtrl as landing" style="padding-top: 200px;">
	<div class="col-md-4 col-md-offset-4">	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" style="padding-bottom: 20px;padding-left: 120px;font-size: 30px;">Admin login</h3>
			</div>
			<div class="panel-body">
				<div class="form-group" style="padding-bottom: 10px;">
					<span class="has-float-label">
						<input class="form-control" id="id" type="text" style="font-size: 15px;padding: 3px;padding-left: 15px;" placeholder="12345678"/>
						<label for="id" style="font-size: 15px;padding: 3px;">ID Number</label>
					</span>
				</div>
				<div class="form-group" style="padding-bottom: 10px;">
					<span class="has-float-label">
						<input class="form-control" id="password" type="password"  style="font-size: 15px;padding: 3px; padding-left: 15px;" placeholder="••••••••"/>
						<label for="password" style="font-size: 15px;padding: 3px;">Password</label>
					</span>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button class="btn btn-info" ng-click="login.go('/dashboard')">Login</button>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>
