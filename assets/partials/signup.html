<div class="container-fluid" ng-controller="SignupCtrl" style="padding-top: 50px;">
	<h2 style="padding-top: 15px;padding-left: 40px;">Admin registration</h2>
	<div ng-form="form1" id="regstr">
		<form ng-submit="insertData(register)">
			<fieldset>
				<div class="row">
					<div class="col-md-4" style="padding-left: 60px;">
						<div class="row">
							<h5 style="padding-top: 20px;">Camera view<h5>
								<div class="form-group" style="padding-top: 25px;">
									<video id="player" width=410 height=300 controls autoplay></video>
									<button style="font-size: 15px;" class="btn btn-secondary" id="capture">Capture</button>
									<canvas id="canvas" width=320 height=240></canvas>
								</div>
							</div>
						</div>
						<div class="col-md-4" style="padding-right: 50px;padding-top: 10px;">
							<div class="row" style="padding-top: 15px;">
								<h5 style="padding-left: 108px;">Personal information<h5>
									<div class="row" style="padding-bottom: 21px;padding-top: 20px;">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group has-float-label" id="forms">
												<input type="text" 
												class="form-control" 
												id="register.idNumber" 
												ng-model="register.idNumber"
												placeholder="12345678" style="font-size: 15px;padding-left: 15px;">
												<label style="font-size: 15px;" for="idNumber" id="idNumber">ID number</label>
											</div>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group has-float-label" id="forms">
												<input type="text" 
												class="form-control" 
												id="firstname" 
												ng-model="register.firstname"
												placeholder="Mickey" style="font-size: 15px;padding-left: 15px;">
												<label  style="font-size: 15px;" for="firstname" id="firstname">First name</label>
											</div>
										</div>
									</div>
									<div class="row" style="padding-bottom: 21px;">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group has-float-label" id="forms">
												<input type="text" 
												class="form-control" 
												id="lastname" 
												ng-model="register.lastname"
												placeholder="Mouse" style="font-size: 15px;padding-left: 15px;">
												<label style="font-size: 15px;" for="lastname" id="lastname">Surename</label>
											</div>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group has-float-label" id="forms">
												<input type="text" 
												class="form-control" 
												id="middlename" 
												ng-model="register.middlename"
												placeholder="Lincoln" style="font-size: 15px;padding-left: 15px;">
												<label style="font-size: 15px;" for="middlename" id="middlename">Middle name</label>
											</div>
										</div>
									</div>
									<div class="row" style="padding-bottom: 21px;">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group" id="forms">
												<select required class="form-control" id="position"
												ng-model="register.position">
												<option value=""
												hidden
												>Position</option>

												<!-- normal options -->
												<option value="faculty">Faculty</option>
												<option value="staff">Staff</option>
												<option value="working">Working</option>
											</select>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group has-float-label" id="forms">
											<select required class="form-control" id="gender"
											ng-model="register.gender">
											<option value=""
											hidden
											>Gender</option>

											<!-- normal options -->
											<option value="female">Female</option>
											<option value="male">Male</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row" style="padding-bottom: 21px;">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group has-float-label" id="forms">
										<input type="email" 
										class="form-control" 
										id="email"
										ng-model="register.email" 
										placeholder="address"  style="font-size: 15px;padding-left: 15px;">
										<label style="font-size: 15px;" for="email" id="email">Email</label>
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group has-float-label" id="forms">
										<input type="text" 
										class="form-control" 
										id="contactNumber" 
										ng-model="register.contactNumber"
										placeholder="Number" style="font-size: 15px;padding-left: 15px;">
										<label style="font-size: 15px;" for="contactNumber" id="contactNumber">Contact</label>
									</div>
								</div>
							</div>
							<div class="row" style="padding-bottom: 21px;">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group has-float-label" id="forms">
										<input type="password" 
										class="form-control" 
										id="password"
										ng-model="register.password" 
										placeholder="••••••••" style="font-size: 15px;padding-left: 15px;">
										<label style="font-size: 15px;" for="password" id="password">Password</label>
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group has-float-label" id="formsLast">
										<input type="password" 
										class="form-control" 
										id="confirmPassword" 
										ng-model="confirmPassword"
										placeholder="••••••••" style="font-size: 15px;padding-left: 15px;">
										<label style="font-size: 15px;" for="confirmPassword" id="confirmPassword">Confirm password</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4" style="padding-right: 60px;padding-top: 10px;">
						<div class="row">
							<h5 style="padding-left: 105px;padding-top: 13px;">Schedule<h5>
								<div class="row" style="padding-top: 22px;">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px;">Days</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" style=" padding-left: 30px;">
											<p style="font-size: 15px;">Time in</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group has-float-label">
											<p style="font-size: 15px;padding-left: 20px;">Time out</p>
										</div>
									</div>
								</div>
								<div class="row" style="padding-top: 3px;">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px; padding-top: 10px;">Mon</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">

												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>

											</div>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">

											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker2" class="form-control" aria-describedby="basic-addon1" ng-model="register.time2">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px; padding-top: 10px;">Tue</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">                     
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker3" class="form-control" aria-describedby="basic-addon1" ng-model="register.time3">
											</div>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker4" class="form-control" aria-describedby="basic-addon1" ng-model="register.time4">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px; padding-top: 10px;">Wed</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">                     
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker5" class="form-control" aria-describedby="basic-addon1" ng-model="register.time5">
											</div>
										</div>

									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker6" class="form-control" aria-describedby="basic-addon1" ng-model="register.time6">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px; padding-top: 10px;">Thu</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">                     
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker7" class="form-control" aria-describedby="basic-addon1" ng-model="register.time7">
											</div>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker8" class="form-control" aria-describedby="basic-addon1" ng-model="register.time8">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group" id="inpuTime">                   
											<p style="font-size: 15px; padding-top: 10px;">Fri</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">                     
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker9" class="form-control" aria-describedby="basic-addon1" ng-model="register.time9">
											</div>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="form-group" id="inpuTime">
											<div class="input-group bootstrap-timepicker">
												<span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
												<input type="text" id="timepicker10" class="form-control" aria-describedby="basic-addon1" ng-model="register.time10">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">                     
											<p style="font-size: 15px; padding-top: 10px;">Sat</p>
										</div>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<div class="input-group bootstrap-timepicker">

										</div>

							</div>
						</div>
					</div>
					<div style="padding-left: 28px;padding-top: 30px;">
						<button class="btn btn-info" type="submit">Submit</button>

			</fieldset>
		</form>
	</div>
</div>
