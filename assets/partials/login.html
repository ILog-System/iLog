<div class="container" ng-controller="LoginCtrl" style="padding-top: 120px;">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Login</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <form id="logFrm" name="login" ng-submit="loginForm()" class="form-horizontal" method="POST">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" id="id" name="idNumber" class="form-control" required autofocus ng-model="idNumber">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" id="inputpassword" class="form-control" required ng-model="inputData.password">
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-primary pull-left"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
            </div>
          </div>
          <div class="alert alert-danger" ng-show="errorMsg">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            Ã—</button>
            <span class="glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;{{errorMsg}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
