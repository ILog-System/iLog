<div class="row" style="margin-top: 200px;" ng-controller="LoginCtrl as login">
	<div class="col-md-6 col-md-offset-4">			
		<div class="form-group" style="padding-bottom: 10px;">
			<span class="has-float-label">
				<input class="form-control" id="id" type="text" placeholder="ID number"/>
				<label for="id">ID Number</label>
			</span>
		</div>
		<div class="form-group" style="padding-bottom: 10px;">
			<span class="has-float-label">
				<input class="form-control" id="password" type="password" placeholder="Password"/>
				<label for="password">Password</label>
			</span>
		</div>
		<div class="row">
			<div class="col-md-2">
				<button class="btn btn-info" ng-click="login.go('/dashboard')">Login</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-primary" ng-click="login.go('/signup')">Signup</button>
			</div>
		</div>
	</div>
</div>
